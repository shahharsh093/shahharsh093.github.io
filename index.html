    <script type="text/javascript">
        function collectPhone(){
        var input = document.getElementById("mobile").value;

            "Website Url":document.URL,
        });
        clevertap.profile.push({
        "Site": {
            "emailinput": input, // User's email
        }
        });
        }
    </script>
    <script type="text/javascript">
        $('#myModal').modal('show');
        $("#submit").validate({
            rules: {
                mobile: {
                    required: true
                    , number: true
                    , minlength: 10
